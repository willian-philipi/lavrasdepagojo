<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Palavras</title>
  <style>
    /* Estilo b√°sico para o corpo e o conte√∫do */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }

    .game-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .word {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
      padding: 10px;
      background-color: #e3f2fd;
      border-radius: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      font-size: 18px;
      margin-top: 10px;
    }

    .success {
      color: #4caf50;
    }

    .error {
      color: #f44336;
    }

    .chances {
      font-size: 16px;
      margin-top: 10px;
    }

    .score {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Jogo de Palavras</h1>
    <div class="word" id="word"></div>
    <input type="text" id="user-input" placeholder="Digite a palavra" />
    <button onclick="checkWord()">Verificar</button>
    <div class="message" id="message"></div>
    <div class="chances" id="chances">Tentativas restantes: 3</div>
    <div class="score" id="score">Pontua√ß√£o: 0</div>
  </div>

  <script>
    // Categorias de palavras
    const categories = {
      frutas: ["banana", "ma√ß√£", "laranja", "manga", "morango", "uva", "abacaxi", "kiwi", "p√™ssego", "cabeludinha"],
      carros: ["fusca", "civic", "corolla", "mustang", "camaro", "audi", "bmw", "fiat", "mercedes", "honda"]
    };

    let currentWord = '';
    let attempts = 3;
    let score = 0;

    // Fun√ß√£o para embaralhar as letras de uma palavra
    function shuffleWord(word) {
      const arr = word.split('');
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr.join('');
    }

    // Fun√ß√£o para come√ßar o jogo com uma nova palavra
    function startGame() {
      // Redefine o n√∫mero de tentativas
      attempts = 3;

      // Escolhe uma categoria aleat√≥ria (frutas ou carros)
      const categoryKeys = Object.keys(categories);
      const randomCategory = categoryKeys[Math.floor(Math.random() * categoryKeys.length)];
      const randomWord = categories[randomCategory][Math.floor(Math.random() * categories[randomCategory].length)];

      currentWord = randomWord;  // Armazena a palavra original
      const shuffledWord = shuffleWord(randomWord);

      // Exibe a palavra embaralhada e redefine o campo de entrada
      document.getElementById('word').textContent = shuffledWord;
      document.getElementById('message').textContent = '';
      document.getElementById('user-input').value = '';
      document.getElementById('chances').textContent = `Tentativas restantes: ${attempts}`;
    }

    // Fun√ß√£o para verificar a resposta do jogador
    function checkWord() {
      const userInput = document.getElementById('user-input').value.trim().toLowerCase();
      const messageElement = document.getElementById('message');
      const scoreElement = document.getElementById('score');
      
      if (userInput === currentWord) {
        score += 1000; // Adiciona 1000 pontos por cada palavra correta
        messageElement.textContent = "Voc√™ acertou! Parab√©ns!";
        messageElement.classList.remove('error');
        messageElement.classList.add('success');
        document.getElementById('chances').textContent = `Tentativas restantes: ${attempts}`;
        
        // Verifica se o jogador atingiu o limite de pontos
        if (score >= 200000) {
          messageElement.textContent = "Parab√©ns! Voc√™ venceu o jogo! \nVoc√™ gastou muito tempo aqui, vai l√° tomar um sol! üåû";
          messageElement.classList.remove('error');
          messageElement.classList.add('success');
          document.getElementById('word').textContent = '';
          document.getElementById('user-input').style.display = 'none';
          document.querySelector('button').style.display = 'none';
          return;
        }

        setTimeout(startGame, 2000); // Inicia um novo jogo ap√≥s 2 segundos
      } else {
        attempts--;
        if (attempts > 0) {
          messageElement.textContent = `Errou! Tente novamente.`;
          messageElement.classList.remove('success');
          messageElement.classList.add('error');
          document.getElementById('chances').textContent = `Tentativas restantes: ${attempts}`;
        } else {
          messageElement.textContent = `Voc√™ perdeu! A palavra era: ${currentWord}`;
          messageElement.classList.remove('success');
          messageElement.classList.add('error');
          setTimeout(startGame, 2000); // Inicia um novo jogo ap√≥s 2 segundos
        }
      }

      scoreElement.textContent = `Pontua√ß√£o: ${score}`;
    }

    // Come√ßar o jogo assim que a p√°gina carregar
    startGame();
  </script>
</body>
</html>
